name: 'Local CI (act)'

on:
  workflow_dispatch:

jobs:
  tests:
    name: 'Run RSpec via act'
    runs-on: ubuntu-latest

    # No container:, no services:
    # All steps run in the act runner's own environment

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/panda_cms_dummy_test
      CI: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libpq-dev libsqlite3-dev \
            chromium-browser chromium-chromedriver \
            nodejs npm
          npm install -g yarn

      - name: Install Ruby deps
        run: |
          bundle install --jobs=4 --retry=3

      - name: Prepare DB
        run: |
          bundle exec rails db:drop db:create db:schema:load

      - name: Chrome smoke test
        run: bundle exec rake ci:chrome_check

      - name: Run full RSpec
        run: bundle exec rspec
