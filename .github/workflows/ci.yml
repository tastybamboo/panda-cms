---
name: 'App Tests'

'on': # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
  merge_group:
    types: [checks_requested]

jobs:
  seclint:
    name: 'Security Checks & Linters'
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
    steps:
      - uses: 'actions/checkout@v6'

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Bundler Audit'
        run: '#bundle exec bundle-audit --update && bundle exec bundle-audit check'
      - name: 'Brakeman'
        run: '#bundle exec brakeman --quiet'
      - name: 'StandardRB Check'
        run: '#bundle exec standardrb'
      - name: 'ERB Check'
        run: '#bundle exec erb_lint app/views --lint-all'
      - name: 'YAML Lint'
        run: '#yamllint -c .yamllint .'

  model-specs:
    name: 'Model Specs'
    needs: seclint
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: 'actions/checkout@v6'

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Setup test database'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
          BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
        run: |
          echo "ðŸ“‹ Loading schema (baseline with all tables)..."
          bundle exec rails db:schema:load
          echo "âœ… Database ready"

      - name: 'Run model specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "ðŸ“¦ Running model specs..."
          #bundle exec rspec spec/models --format documentation --color

  request-specs:
    name: 'Request Specs'
    needs: seclint
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: 'actions/checkout@v6'

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Setup test database'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
          BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
        run: |
          echo "ðŸ“‹ Loading schema (baseline with all tables)..."
          bundle exec rails db:schema:load
          echo "âœ… Database ready"

      - name: 'Run request specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "ðŸŒ Running request specs..."
          #bundle exec rspec spec/requests --format documentation --color

  lib-specs:
    name: 'Lib Specs'
    needs: seclint
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: 'actions/checkout@v6'

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Setup test database'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
          BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
        run: |
          echo "ðŸ“‹ Loading schema (baseline with all tables)..."
          bundle exec rails db:schema:load
          echo "âœ… Database ready"

      - name: 'Run lib/services specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "âš™ï¸  Running lib specs..."
          #bundle exec rspec spec/lib --format documentation --color

  system-specs:
    name: 'System Specs (Browser Tests)'
    needs: [seclint]
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
      checks: write
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
      options: --shm-size=2gb --tmpfs /dev/shm:rw,nosuid,nodev,mode=1777
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      BOOTSNAP_CACHE_DIR: 'tmp/bootsnap-ci'
      DISPLAY: ':99'
      DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
      PGUSER: 'postgres'
      PGPASSWORD: 'password'
      PGHOST: 'postgres'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Install libnss3 until available in image
        run: |
          apt-get install -y libnss3

      - name: Prepare Chrome temp dirs
        run: |
          mkdir -p /home/panda/tmp /home/panda/chrome
          chmod 777 /home/panda/tmp /home/panda/chrome
        env:
          TMPDIR: /home/panda/tmp
          CHROME_USER_DATA_DIR: /home/panda/chrome

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Restore bundle cache
        uses: actions/cache/restore@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3
          bundle clean --force

      - name: Save bundle cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: 'Setup test database'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
          BOOTSNAP_CACHE_DIR: tmp/bootsnap-ci
        run: |
          echo "ðŸ“‹ Loading schema (baseline with all tables)..."
          bundle exec rails db:schema:load
          echo "âœ… Database ready"

      - name: Panda asset generation and verification
        uses: tastybamboo/panda-assets-verify-action@v1
        with:
          dummy_root: spec/dummy

      - name: Verify Chromium can start
        run: |
          echo "ðŸ” Testing if Chromium can start..."
          chromium --version || echo "âš ï¸  Chromium version check failed"
          chromium --headless --no-sandbox --disable-gpu --print-to-pdf=/tmp/test.pdf about:blank 2>&1 || echo "âš ï¸  Chromium test failed"
          if [ -f /tmp/test.pdf ]; then
            echo "âœ… Chromium successfully created PDF"
            ls -lh /tmp/test.pdf
          else
            echo "âŒ Chromium failed to create PDF"
          fi

      - name: Check Xvfb status
        run: |
          echo "ðŸ” Checking Xvfb status..."
          ps aux | grep -i xvfb || echo "âš ï¸  Xvfb process not found"
          echo "DISPLAY environment variable: $DISPLAY"

      - name: Run smoke test
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          CUPRITE_PROCESS_TIMEOUT: 18
          CUPRITE_TIMEOUT: 18
          FERRUM_BROWSER_LOG: 'true'
          TMPDIR: /home/panda/tmp
          CHROME_USER_DATA_DIR: /home/panda/chrome
        run: |
          set -euo pipefail
          mkdir -p spec/tmp/capybara
          echo "ðŸ”§ Preflight Chrome launch..."
          chromium --headless --no-sandbox --disable-gpu --remote-debugging-port=0 about:blank > spec/tmp/capybara/chromium-pre-smoke.log 2>&1 || echo "âš ï¸  Preflight Chrome launch failed (continuing)"
          echo "ðŸ§ª Running smoke test to verify browser startup..."
          DEBUG=true CUPRITE_DEBUG=true bundle exec rspec spec/system/smoke_test_spec.rb --format documentation --color
        timeout-minutes: 5

      - name: Run system specs
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          CUPRITE_PROCESS_TIMEOUT: 18
          CUPRITE_TIMEOUT: 18
          FERRUM_BROWSER_LOG: 'true'
          TMPDIR: /home/panda/tmp
          CHROME_USER_DATA_DIR: /home/panda/chrome
        run: |
          set -euo pipefail
          mkdir -p spec/tmp/capybara
          echo "ðŸ”§ Preflight Chrome launch..."
          chromium --headless --no-sandbox --disable-gpu --remote-debugging-port=0 about:blank > spec/tmp/capybara/chromium-pre-system.log 2>&1 || echo "âš ï¸  Preflight Chrome launch failed (continuing)"
          echo "ðŸ§ª Running full system test suite..."
          TESTFILES=$(find spec/system -name '*_spec.rb' | wc -l)
          CORES=$(nproc --all)
          JOBS=$(( CORES > 4 ? 4 : CORES ))
          echo "Running with $JOBS parallel workers"
          DEBUG=true CUPRITE_DEBUG=true bundle exec parallel_tests spec/system --type rspec --concurrency $JOBS --group-by filesize --format documentation --color
        timeout-minutes: 30

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-system
          path: coverage/

      - name: 'Upload screenshots on failure'
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/spec/tmp/capybara
          if-no-files-found: ignore
