      - name: 'Run request specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "üåê Running request specs..."
          bundle exec rspec spec/requests --format documentation --color

  lib-specs:
    name: 'Lib Specs'
    needs: seclint
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: 'actions/checkout@v5'

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Setup test database'
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
        run: |
          rm -rf db/migrate
          mkdir -p db/migrate
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: 'Run lib/services specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "‚öôÔ∏è  Running lib specs..."
          bundle exec rspec spec/lib --format documentation --color

  system-specs:
    name: 'System Specs (Browser Tests)'
    needs: seclint
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
      options: --shm-size=2gb
    permissions:
      contents: read
      pull-requests: write
      checks: write
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      DISPLAY: ':99'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: Setup test database
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
        run: |
          rm -rf db/migrate
          mkdir -p db/migrate
          bundle exec rails db:create
          bundle exec rails db:schema:load

      #
      # üêº Run Panda Asset Verification
      # This will:
      # - compile propshaft
      # - build importmap.json
      # - copy engine JS
      # - start an HTTP server and verify asset reachability
      # - write HTML report
      # - upload HTML report as an artifact
      #
      - name: Panda asset generation and verification
        uses: tastybamboo/panda-assets-verify-action@v1
        with:
          dummy_root: spec/dummy

      - name: Run system specs
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
        run: |
          bundle exec rspec --format documentation --color

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-system
          path: coverage/

      - name: 'Upload screenshots on failure'
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/spec/tmp/capybara
          if-no-files-found: ignore

      - name: Upload asset report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: panda-assets-report
          path: spec/dummy/tmp/panda_assets_report.html
