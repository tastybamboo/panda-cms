        run: |
          rm -rf db/migrate
          mkdir -p db/migrate
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Download compiled assets
        uses: actions/download-artifact@v5
        with:
          name: compiled-assets
          path: spec/dummy/public/assets

      - name: Run system specs
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
        run: |
          echo "üñ•Ô∏è Running system specs..."
          script -q -e -c "bundle exec rspec spec/system --format documentation --color" /dev/null

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-system
          path: coverage/

      - name: 'Upload screenshots on failure'
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/spec/tmp/capybara
          if-no-files-found: ignore
