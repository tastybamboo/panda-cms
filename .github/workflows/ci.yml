name: CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      CI_IMAGE: ghcr.io/tastybamboo/panda-cms-test
      TAG: ${{ github.sha }}
      DOCKER_BUILDKIT: 1
      RAILS_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # 1. Build & push the CI image for THIS commit
      # ---------------------------------------------------------
      - name: Build & push CI image
        run: |
          TAG=${TAG} CI_IMAGE=${CI_IMAGE} bin/ci push

      # ---------------------------------------------------------
      # 2. Run tests inside the freshly built image
      #    We pull the SHA-tagged build to guarantee correctness.
      # ---------------------------------------------------------
      - name: Run test suite
        run: |
          docker pull ${CI_IMAGE}:${TAG}
          CI_IMAGE=${CI_IMAGE}:${TAG} bin/ci test

      # ---------------------------------------------------------
      # 3. Upload test artifacts (screenshots, HTML, coverage)
      # ---------------------------------------------------------
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            spec/dummy/tmp/cuprite_failures/**
            spec/dummy/tmp/capybara/**
            coverage/**
          if-no-files-found: ignore
