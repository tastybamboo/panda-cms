---
name: 'App Tests'

'on': # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
  merge_group:
    types: [checks_requested]

jobs:
  seclint:
    name: 'Security Checks & Linters'
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
    steps:
      - uses: 'actions/checkout@v5'

      - name: 'Cache gems'
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-lint-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-lint-
            ${{ runner.os }}-gems-

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Bundler Audit'
        run: 'bundle exec bundle-audit --update && bundle exec bundle-audit check'
      - name: 'Brakeman'
        run: 'bundle exec brakeman --quiet'
      - name: 'StandardRB Check'
        run: 'bundle exec standardrb'
      - name: 'ERB Check'
        run: 'bundle exec erb_lint app/views --lint-all'
      - name: 'YAML Lint'
        run: 'yamllint -c .yamllint .'

  specs:
    name: 'App Specs'
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
      options: --shm-size=2gb
    permissions:
      contents: read
      pull-requests: write
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      DISPLAY: ':99'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: 'actions/checkout@v5'
      - name: 'Update VERSION'
        env:
          VERSION: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "${VERSION}" >> VERSION

      - name: 'Start Xvfb'
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: 'Cache gems'
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-test-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-test-
            ${{ runner.os }}-gems-

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Setup test database'
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
        run: |
          # Clean up ALL migrations in dummy app to start fresh
          rm -rf db/migrate
          mkdir -p db/migrate
          bundle exec rails db:create
          # Load schema from schema.rb (much faster than running migrations)
          bundle exec rails db:schema:load

      - name: 'Compile CSS assets'
        run: |
          bundle exec rake app:panda:core:assets:compile

      - name: 'Verify Chrome'
        run: |
          echo "Checking Chrome installation..."
          which google-chrome || which chromium || which chromium-browser || echo "Chrome not found"
          google-chrome --version || chromium --version || chromium-browser --version || echo "Cannot get Chrome version"

      - name: 'Run JavaScript verification (fail-fast)'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "üîç Running JavaScript verification test (fail-fast if JS doesn't work)..."
          script -q -e -c "bundle exec rspec spec/system/javascript_verification_spec.rb --format documentation --color --fail-fast" /dev/null

      - name: 'Run model specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "üì¶ Running model specs..."
          script -q -e -c "bundle exec rspec spec/models --format documentation --color" /dev/null

      - name: 'Run request specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "üåê Running request specs..."
          script -q -e -c "bundle exec rspec spec/requests spec/controllers --format documentation --color" /dev/null

      - name: 'Run lib/services specs'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "‚öôÔ∏è  Running lib/services specs..."
          script -q -e -c "bundle exec rspec spec/lib spec/services --format documentation --color" /dev/null || true

      - name: 'Run system specs (browser tests)'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          RAILS_ENV: 'test'
          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "üñ•Ô∏è  Running system specs (excluding JS verification already run)..."
          script -q -e -c "bundle exec rspec spec/system --tag ~skip --exclude-pattern 'spec/system/javascript_verification_spec.rb' --format documentation --color" /dev/null

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage
          path: coverage/

      - name: 'Upload screenshots on failure'
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/spec/tmp/capybara
          if-no-files-found: ignore
