name: CI

on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tastybamboo/panda-cms-test
  PLATFORM: linux/amd64
  RUBY_YJIT_ENABLE: 1

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      # --------------------------------------------------------------
      # Checkout repo
      # --------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------------
      # Log in to GHCR so we can pull/push layers
      # --------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------------------
      # Set up Docker Buildx (enables multi-stage caching)
      # --------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------------------
      # Build + Push CI image (cached) to GHCR
      #
      # This ensures CI always has the correct Chrome/Postgres/Ruby.
      # Only rebuilds layers that change (BIG speedup).
      # --------------------------------------------------------------
      - name: Build CI image (PRs only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ci.Dockerfile
          platforms: ${{ env.PLATFORM }}
          load: true # load locally so docker run can use it without pushing
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Build & push CI image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ci.Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max

      # --------------------------------------------------------------
      # RUN THE TEST SUITE inside container
      # Using the freshly updated CI image.
      # --------------------------------------------------------------
      - name: Run tests inside CI container
        run: |
          docker run --rm \
            --platform linux/amd64 \
            --name panda-cms-ci \
            -v $PWD:/app \
            -v ci_bundle_cache:/usr/local/bundle \
            -e RAILS_ENV=test \
            -e CI=true \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            bash -lc "
              set -euxo pipefail
              export PGUSER=postgres
              export PGPASSWORD=password
              export PGHOST=127.0.0.1
              export PGPORT=5432
              export DATABASE_URL=\"postgres://postgres:${PGPASSWORD}@${PGHOST}:${PGPORT}/panda_cms_dummy_test\"
              export BUNDLE_PATH=/usr/local/bundle
              echo '==> Starting services...'
              start-services
              echo '==> Checking Ruby availability...'
              which ruby || echo 'Ruby not found in PATH'
              ruby --version || echo 'Ruby version check failed'
              echo '==> Running Chrome smoke test...'
              bin/chrome-smoke-test
              echo '==> Installing gems...'
              bundle install --jobs=4 --retry=3
              echo '==> Creating test DB...'
              bundle exec rails db:create db:schema:load
              echo '==> Running RSpec (this may take several minutes)...'
              echo 'Start time:' \$(date '+%Y-%m-%d %H:%M:%S')
              bundle exec rspec --format progress --format documentation --out /tmp/rspec.log --color
              echo 'End time:' \$(date '+%Y-%m-%d %H:%M:%S')
              echo '==> Test output:'
              cat /tmp/rspec.log
              echo '==> Stopping services...'
              stop-services
            "

      # --------------------------------------------------------------
      # Upload failure artifacts
      # --------------------------------------------------------------
      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cuprite-failures
          path: |
            tmp/cuprite_failures/**
            tmp/capybara/**
            spec/dummy/tmp/cuprite_failures/**
            spec/dummy/tmp/capybara/**
          if-no-files-found: ignore
