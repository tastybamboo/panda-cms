---
name: 'App Tests'

'on': # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
  merge_group:
    types: [checks_requested]

jobs:
  seclint:
    name: 'Security Checks & Linters'
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
    steps:
      - uses: 'actions/checkout@v5'

      - name: 'Cache gems'
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-lint-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-lint-
            ${{ runner.os }}-gems-

      - name: 'Bundle install'
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Bundler Audit'
        run: 'bundle exec bundle-audit --update && bundle exec bundle-audit check'
      - name: 'Brakeman'
        run: 'bundle exec brakeman --quiet'
      - name: 'StandardRB Check'
        run: 'bundle exec standardrb'
      - name: 'ERB Check'
        run: 'bundle exec erb_lint app/views --lint-all'
      - name: 'YAML Lint'
        run: 'yamllint -c .yamllint .'

  js-verification:
    name: 'JS / Asset Readiness (Fail-Fast)'
    needs: seclint
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
      options: --shm-size=2gb
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      DISPLAY: ':99'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-test-${{ hashFiles('**/Gemfile.lock') }}

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: Setup test database
        working-directory: spec/dummy
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
        run: |
          rm -rf db/migrate
          mkdir -p db/migrate
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Prepare dummy assets
        env:
          RAILS_ENV: test
        run: |
          echo "üöß Preparing dummy assets (compile + importmap + verify)..."
          bundle exec rake panda:core:assets:compile_dummy
          bundle exec rake panda:core:assets:generate_dummy_importmap
          bundle exec rake panda:core:assets:verify_dummy

      - name: Chrome boot smoke test
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
        run: |
          echo "üåê Running Chrome startup check..."
          script -q -e -c "bundle exec rspec spec/system/aaa_chrome_boot_spec.rb --format documentation --color --fail-fast" /dev/null

      - name: Upload compiled assets
        uses: actions/upload-artifact@v5
        with:
          name: compiled-assets
          path: spec/dummy/public/assets

  model-specs:
    name: 'Model Specs'
    needs: seclint
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
