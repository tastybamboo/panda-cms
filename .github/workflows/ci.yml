          RSPEC_COLOR: 'true'
          TERM: 'xterm-256color'
        run: |
          echo "âš™ï¸  Running lib specs..."
          #bundle exec rspec spec/lib --format documentation --color

  system-specs:
    name: 'System Specs (Browser Tests)'
    needs: [seclint]
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
      checks: write
    container:
      image: ghcr.io/tastybamboo/panda-ci:latest
      options: --shm-size=2gb
    env:
      BUNDLE_PATH: 'vendor/bundle'
      RAILS_ENV: test
      DISPLAY: ':99'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Load gems from cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle config without development
          bundle install --jobs 4 --retry 3

      - name: 'Setup test database'
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          RAILS_ENV: test
        run: |
          echo "ðŸ“‹ Loading schema (baseline with all tables)..."
          bundle exec rails db:schema:load
          echo "âœ… Database ready"

      - name: Panda asset generation and verification
        uses: tastybamboo/panda-assets-verify-action@v1
        with:
          dummy_root: spec/dummy

      - name: Chromium test
        run: |
          chromium --headless --no-sandbox --disable-gpu --print-to-pdf=/tmp/test.pdf about:blank 2>&1 || true

      - name: Run system specs
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          # SPEC_FILES: ${{ vars.SYSTEM_SPEC_FILES || 'spec/system/panda/cms/admin/javascript_errors_spec.rb spec/system/panda/cms/admin/dashboard_spec.rb spec/system/panda/cms/admin/pages/list_pages_spec.rb spec/system/panda/cms/admin/forms/forms_management_spec.rb spec/system/panda/cms/admin/posts/add_post_spec.rb' }}
          CUPRITE_PROCESS_TIMEOUT: 30
          CUPRITE_TIMEOUT: 15
          FERRUM_BROWSER_LOG: 'true'
        run: |
          set -euo pipefail
          bundle exec rspec spec/system/aaa_page_load_spec.rb:10 --format documentation --color

      - name: Run system specs
        env:
          DATABASE_URL: 'postgres://postgres:password@postgres:5432/test'
          CUPRITE_PROCESS_TIMEOUT: 30
          CUPRITE_TIMEOUT: 15
          FERRUM_BROWSER_LOG: 'true'
        run: |
          set -euo pipefail
          bundle exec rspec spec/system/aaa_page_load_spec.rb:15 --format documentation --color

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-system
          path: coverage/

      - name: 'Upload screenshots on failure'
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/spec/tmp/capybara
          if-no-files-found: ignore
